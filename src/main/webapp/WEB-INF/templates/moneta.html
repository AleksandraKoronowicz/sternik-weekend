
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout ::site-head">
<title>Klaser monet</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/klaser.css" th:href="@{/css/klaser.css}" />
</head>

<body>
  <header th:replace="layout :: site-header" />
             
  <div>
 
    <form action="#" th:action="@{/monety}" th:object="${moneta}" method="post">

      <fieldset>

        <legend th:text="#{klaser.moneta.dane}">Starter Data</legend>

        <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>
        
        <div>
          <label for="numerPorzadkowy"> <span th:text="#{klaser.numerPorzadkowy}">numer porzadkowy</span>
          </label> <input type="text" th:field="*{numerPorzadkowy}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="priorytet"> <span th:text="#{klaser.priorytet}">priorytet</span>
          </label> <input type="text" th:field="*{priorytet}" th:errorclass="fieldError" />
          <span th:if="${#fields.hasErrors('priorytet')}" th:errors="*{priorytet}">Incorrect priorytet</span>
        </div>
        <div>
          <label for="opisZadania"> <span th:text="#{klaser.opisZadania}">opis zadania</span>
          </label> <input type="text" th:field="*{numerPorzadkowy}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="miejsceWykonania"> <span th:text="#{klaser.miejsceWykonania}">miejsceWykonania</span>
          </label> <input type="text" th:field="*{miejsceWykonania}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="czasRealizacji"> <span th:text="#{klaser.czasRealizacji}">czasRealizacji</span>
          </label> <input type="text" th:field="*{czasRealizacji}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="dataRealizacji"> <span th:text="#{klaser.dataRealizacji}">dataRealizacji</span> (<span
            th:text="#{date.format}">YYYY/MM/DD</span>)
          </label> <input type="text" th:field="*{dataRealizacji}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="dodatkoweInformacje"> <span th:text="#{klaser.dodatkoweInformacje}">dodatkoweInformacje</span>
          </label> <input type="text" th:field="*{dodatkoweInformacje}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="status"> <span th:text="#{klaser.status}">status</span></label>
            <select th:field="*{status}" th:errorclass="fieldError">
              <option th:each="st : ${statusyAll}" th:value="${st}" th:text="#{${'klaser.status.' + st}}">Nowa</option>
            </select>          
        </div>
        <div class="submit">          
            <button th:if="*{numerKatalogowy}" type="submit" name="save" th:value="*{numerKatalogowy}" >Zapisz</button>
         
         
            <button th:unless="*{numerKatalogowy}" type="submit" name="create" >Zapisz</button>            
            
            
            <a href="klaser.html" th:href="@{/monety}" ><button type="button">Cancel</button></a>            
        </div>

      </fieldset>

    </form>

  </div>
  <footer th:replace="layout :: site-footer" />
</body>
</html>
